<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body class="bg-white p-6 min-h-screen">
    <div class="max-w-2xl mx-auto">
        <div class="flex flex-col gap-6">
            <!-- API Key Section -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <label for="apiKey" class="block text-base font-semibold text-gray-900 mb-2">OpenAI API Key</label>
                <div class="space-y-2">
                    <input type="password" id="apiKey" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono text-sm">
                    <div class="flex items-center justify-between">
                        <div id="apiKeyStatus" class="text-sm text-gray-600"></div>
                        <button id="testApiKey" class="px-4 py-2 text-sm bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">Test API Key</button>
                    </div>
                </div>
            </div>

            <!-- Language Section -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <label for="language" class="block text-base font-semibold text-gray-900 mb-2">Language</label>
                <select id="language" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="en">English</option>
                    <option value="nl">Dutch</option>
                </select>
            </div>

            <!-- Rephrase Prompt Section -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <label for="rephrasePrompt" class="block text-base font-semibold text-gray-900 mb-2">Rephrase Prompt</label>
                <div class="space-y-2">
                    <textarea id="rephrasePrompt" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono text-sm resize-vertical"></textarea>
                    <p class="text-sm text-gray-500">System prompt used for rephrasing text with AI. This defines how the AI will process and improve your text.</p>
                </div>
            </div>

            <!-- OpenAI Model Section -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <label for="rephraseModel" class="block text-base font-semibold text-gray-900 mb-2">OpenAI Model</label>
                <div class="space-y-2">
                    <input type="text" id="rephraseModel" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono text-sm">
                    <p class="text-sm text-gray-500">Model used for rephrasing (e.g. gpt-4o-mini). Different models offer varying levels of capability and speed.</p>
                </div>
            </div>

            <!-- Save Button -->
            <button id="saveSettings" class="w-full px-6 py-3 bg-blue-600 text-white text-base font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Save Changes
            </button>
        </div>
    </div>
    <script src="dist/settings.js"></script>
</body>
</html>
