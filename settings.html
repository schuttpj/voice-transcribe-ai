<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="dist/styles.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f9fafb;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: white;
            outline: none;
            transition: border-color 0.15s ease-in-out;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }
        .form-select {
            width: 100%;
            padding: 0.5rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: white;
            outline: none;
        }
        .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }
        .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: all 0.15s ease-in-out;
            cursor: pointer;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .test-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            margin-left: 0.5rem;
            background: #e5e7eb;
            color: #374151;
            border: none;
            border-radius: 0.25rem;
        }
        .test-btn:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label class="form-label" for="apiKey">OpenAI API Key</label>
        <div style="display: flex; align-items: center;">
            <input type="password" id="apiKey" class="form-input" placeholder="sk-..." style="flex: 1;">
            <button id="testApiKey" class="test-btn">Test</button>
        </div>
    </div>
    <div class="form-group">
        <label class="form-label" for="language">Language</label>
        <select id="language" class="form-select">
            <option value="en">English (US)</option>
            <option value="nl">Dutch</option>
        </select>
    </div>
    <button id="saveButton" class="btn btn-primary" style="width: 100%;">Save Changes</button>

    <script src="dist/settings.js"></script>
</body>
</html>
